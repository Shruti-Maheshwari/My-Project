<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>   
        <table align="center" bgcolor="pink" cellspacing="20" cellpadding="1">    
            <tr>            
                <td colspan="2" align="center">
                   <h3>Student Registration Form</h3>
                </td>
            </tr>
            <tr>
                <td width="200">Roll No:</td>
                <td> <input type="text" size="45" maxlength="5"></td>
            </tr>
            <tr>
                <td width="200">Student name:</td>
                <td>
                    <input type="text" size="19" placeholder="First name"> 
                    <input type="text" size="18"  placeholder="Last name">
                </td>
            </tr>
            <tr>
                <td width="200">Father's Name:</td>
                <td> <input type="text" size="45"></td>
            </tr>
            <tr>
                <td width="200">DOB:</td>
                <td>
                    <input type="text" size="5" placeholder="Date">
                    <input type="text" size="5" placeholder="Month">
                    <input type="text" size="5" placeholder="Year"> 
                    <i>(DD-MM-YYYY)</i>
                </td>
            <tr>
                <td width="200">Mobile no:</td>
                <td>
                    <input type="text" size="1"placeholder=+91>
                    <input type="text" size="37" placeholder="Mobile No">
                </td> 
            </tr>
            <tr>
                <td width="200">E-mail Id:</td>
                <td> <input type="email" size="45"></td>
            </tr>
            <tr>
                <td width="200">Password:</td>
                <td> <input type="password" size="45"></td>
            </tr>
            <tr>
                <td width="200">Gender:</td>
                <td>
                     <input type="radio" name="gender" value="Male"> Male
                     <input type="radio" name="gender" value="Female">Female 
                </td>
            </tr>
            <tr>
                <td width="200">Deapartment:</td>
                <td> <input type="checkbox"name="dept" value="CSE">CSE 
                    <input type="checkbox" name="dept" value="IT">IT
                    <input type="checkbox" name="dept" value="ECE">ECE
                    <input type="checkbox" name="dept" value="Civil">Civil
                    <input type="checkbox" name="dept" value="Mech">Mech</td>
            </tr>
            <tr>
                <td width="200">Course:</td>
                <td>
                 <select>
                    <option> ---------------------Select Current Course-------------------</option>
                    <option>BCA</option>
                    <option>B.com</option>
                    <option>BBA</option>
                    <option>B.tech</option>
            </select>
                </td>
            </tr>
            <tr>
                <td width="200">Student photo:</td>
                <td> <input type="file"></td>
            </tr>
            <tr>
                <td width="200">City:</td>
                <td> <input type="text" size="45"></td>
            </tr
            <tr>
                <td>Address:</td>
                <td> <textarea cols="43" rows="4" placeholder="enter your address"></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="2">  <input type="Submit" value="Submit"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
